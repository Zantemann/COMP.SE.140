stages:
  - build
  - test
  - deploy

build-services:
  stage: build
  script:
    - docker-compose build --no-cache

test-services:
  stage: test
  script:
    - docker-compose up -d
    - sleep 10
    - cd tests && npm ci && npm test
    - cd .. && docker-compose down

deploy-services:
  stage: deploy
  script:
    - docker-compose up -d
  only:
    - project
