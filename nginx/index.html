<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Nginx Interface</title>
    <script>
      async function sendRequest() {
        try {
          const apiResponse = await fetch("/api");
          if (apiResponse.ok) {
            const data = await apiResponse.json();
            document.getElementById("response").innerText = JSON.stringify(
              data,
              null,
              2
            );
          } else if (apiResponse.status === 503) {
            document.getElementById("response").innerText =
              "Rate limited, try again after 2 seconds.";
          } else {
            document.getElementById("response").innerText =
              "Failed to fetch server data.";
          }
        } catch (error) {
          if (error instanceof TypeError) {
            document.getElementById("response").innerText = "Services closed.";
          } else {
            document.getElementById("response").innerText = "Error: " + error;
          }
        }
      }

      async function stopServices() {
        try {
          const stopResponse = await fetch("/stop", { method: "POST" });
          if (stopResponse.ok) {
            document.getElementById("response").innerText =
              "Stopping services call made successfully. Press any button or refresh the page to check the current status.";
          } else if (stopResponse.status === 503) {
            document.getElementById("response").innerText =
              "Rate limited, try again after 2 seconds.";
          } else {
            document.getElementById("response").innerText =
              "Failed to stop services.";
          }
        } catch (error) {
          if (error instanceof TypeError) {
            document.getElementById("response").innerText = "Services closed.";
          } else {
            document.getElementById("response").innerText = "Error: " + error;
          }
        }
      }
    </script>
  </head>
  <body>
    <h1>Nginx Interface</h1>
    <button onclick="sendRequest()">REQUEST</button>
    <button onclick="stopServices()">STOP</button>
    <pre id="response"></pre>
  </body>
</html>
